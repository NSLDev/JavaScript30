<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log(`hello ${name}`);

    // Styled
    console.log(`%c Hello ${name}`, `font-size: 20px;`)

    // warning!
    console.warn('This is a warning');

    // Error :|
    console.error('Looks like you have an error');

    // Info
    console.info(`The state of California, U.S.A, has a larger population than Canada.`)

    // Testing
    console.assert(true === 'true', 'Not true!')

    // clearing
    setInterval(() => console.clear(), 5000);

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd();
    })
    // counting
    console.count('Nick')
    console.count('Nick')
    console.count('Nick')
    console.count('Nick')
    console.count('Nick')

    // timing
    console.time();
    fetch('https://api.coindesk.com/v1/bpi/currentprice.json').then(res => res.json())
      .then(res => console.log(res))
    console.timeEnd();

  </script>
</body>

</html>
