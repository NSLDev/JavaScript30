<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>
  <button>Click</button>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function capture(e) {
      console.log(this.classList.value);
      e.stopPropagation(); // STOPS EVENT BUBBLING
    }



    divs.forEach(div => div.addEventListener('click', capture))

    let count = 0;
    button.addEventListener('click', (e) => {
      console.log('clicked');
      count += 1;
      count >= 5 ? button.innerHTML = `clicked ${count}` : ''
    }, {
      once: true // ONLY RUNS ONCE
    })


  </script>
</body>

</html>
